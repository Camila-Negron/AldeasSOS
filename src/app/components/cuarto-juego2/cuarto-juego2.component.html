<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-64">
      <h2 class="text-xl font-semibold mb-4">Conversor de Números Romanos</h2>
      <div class="mb-4">
        <label for="naturalNumber" class="block text-sm font-medium text-gray-600">Ingrese un número natural:</label>
        <input [(ngModel)]="NaturalNumber" type="number" id="naturalNumber" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
      </div>
        <button (click)="convertToRoman()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Convertir</button>
      <div *ngIf="romanNumber" class="mt-4">
        <p class="text-gray-800">El número romano correspondiente es: {{ romanNumber }}</p>
      </div>
    </div>
  </div>
  
</body>
